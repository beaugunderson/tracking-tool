name: build-and-sign-windows

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'package.json'

jobs:
  win:
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: check for version change
        id: version
        shell: bash
        run: |
          OLD=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")
          NEW=$(node -p "require('./package.json').version")
          echo "old=$OLD new=$NEW"
          if [ "$OLD" != "$NEW" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: setup pnpm
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: pnpm/action-setup@v4

      - name: use node 22
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: install deps
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: pnpm install --frozen-lockfile

      - name: build and sign Windows artifact
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: ''
        run: |
          pnpm build
          pnpm dist-win

      - name: upload signed artifacts
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: windows-signed
          path: 'release/*.exe'
